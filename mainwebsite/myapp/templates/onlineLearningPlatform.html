<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Learning Platform</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<style>
    body {
            /* font-family: 'Times New Roman', Times, serif; */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0 20px;
            background: linear-gradient(180deg, #141E30, #243B55, #000000);
        }
        header {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }
        nav {
            text-align: center;
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav a:hover {
            color: #007BFF;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
            background: black;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 30px;
        }
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: #333;
            color: white;
        }
        .bangers-regular {
            font-family: "Bangers", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        h2 {
            color: white;
        }
        section {
            color: white
        }
        h1 {
            color: white;
            text-align: center;
        }

.project-images-section {
    width: 100%;
    max-width: none;
    margin: 30px auto 60px;
    color: white;
    text-align: center;
}

.project-image-card {
    background: #111111;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.06);
    width: max-content;
    display: inline-block;
    margin: 0 auto 25px;
}

.project-image-card img {
    width: 1279px;   
    height: 719px;          /*Default for these images is 1919x1079 */
    object-fit: contain;      /*half is 959.5x539.5 */
    border-radius: 10px;       /* 1.5 is 1279.3x719.3*/
    display: block;
}

</style>
</head>
<body> 
    <header>
        Henry Fitzgerald
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/contact/">Contact</a>
        <a href="/about/">About</a>
    </nav>
    <div class="container">
        <h1 class="bangers-regular" style="font-size: 48px;">Online Learning Platform Images</h1>
    </div>

<section class="project-images-section">
    <div class="project-images-grid">

        <!-- Screenshot 1 -->
        <div class="project-image-card">
            <img src="{% static 'webfinalprojectHomePageOutput.png' %}" alt="Screenshot here">
        </div>

        <!-- Screenshot 2 -->
        <div class="project-image-card">
            <img src="{% static 'webfinalprojectCoursePageOutput.png' %}" alt="Screenshot here">
        </div>

        <!-- Screenshot 3 -->
        <div class="project-image-card">
            <img src="{% static 'webfinalprojectLessonPageOutput1.png' %}" alt="Screenshot here">
        </div>

        <!-- Screenshot 4 -->
        <div class="project-image-card">
            <img src="{% static 'webfinalprojectLessonPageOutput2.png' %}" alt="Screenshot here">
        </div>

        <!-- Screenshot 4 -->
        <div class="project-image-card">
            <img src="{% static 'webfinalprojectUnavailableOutput.png' %}" alt="Screenshot here">
        </div>
    </div>
</section>

<br><br>

<footer>
    &copy; 2025 Henry Fitzgerald. All rights reserved.
</footer>
</body>
</html>
